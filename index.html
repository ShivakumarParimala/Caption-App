<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Video Captioning App</h1>
        <div class="input-section">
            <label for="videoUrl">video Url:</label>
            <input type="text" id="videoUrl" placeholder="Enter video Url">
            <button id="loadVideo">Load video</button>
        </div>

        <div class="caption-section">
            <label for="captionText">Caption:</label>
            <input type="text" id="captionText" placeholder="Enter caption text">
            <label for="timestamp">Timestamp (in seconds):</label>
            <input type="number" id="timestamp" placeholder="Enter time (e.g., 5)">
            <button id="addCaption">Add Caption</button>
          </div>

          <di class="video-container">
            <video id="video" controls></video>
            <div id="captionDisplay" class="caption"></div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
